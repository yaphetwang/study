spring.application.name=studyserver.port=8001server.tomcat.uri-encoding=UTF-8mybatis.type-aliases-package=com.example.study.entitymybatis.mapper-locations=classpath:mapping/*.xml#使用驼峰命名法转换字段mybatis.configuration.map-underscore-to-camel-case=true#数据库类型#mybatis.configuration.database-id=mysql#允许使用方法签名中的名称作为语句参数名称mybatis.configuration.use-actual-param-name=true#设置但JDBC类型为空时,某些驱动程序 要指定值,default:OTHER，插入空值时不需要指定类型mybatis.configuration.jdbc-type-for-null=null#全局启用或禁用延迟加载mybatis.configuration.lazy-loading-enabled=true#使全局的映射器启用或禁用缓存mybatis.configuration.cache-enabled=true#设置本地缓存范围 session:就会有数据的共享  statement:语句范围 (这样就不会有数据的共享 ) default:sessionmybatis.configuration.local-cache-scope=sessionspring.datasource.username=rootspring.datasource.password=1234spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTCspring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver#proxy-target-class属性值决定是基于接口的还是基于类的代理被创建#boot2.0默认使用cglib#为true则是基于类的代理将起作用（需要cglib库）#为false或者省略这个属性，则标准的JDK 基于接口的代理将起作用#如果目标类没有生命接口,则Spring将自动使用CGLib动态代理spring.aop.proxy-target-class=false#开启aop自动代理，默认开启，不需要设置#spring.aop.auto=true